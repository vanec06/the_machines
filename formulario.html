<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <h1>Maquina a registrar </h1>
    <form >
        <fieldset>
          <!--   <legend>ingrese la informacion solicitada </legend> -->
                <label>Unidad productiva de la maquina </label><br>
            <select>
                <option value="">Cafe</option>
                <option value="">Agroindustria</option>
                <option value="">gastronomia</option>
            </select><br>
            <label>ingrese su numero de serial </label><br>
                <input type="text" placeholder="ingrese # serial "><br>
            <label >ingrese su nombre </label><br>
                <input type="text" placeholder="Nombre"><br>
            <label >ingrese su numero de placa </label><br>
                <input type="text" placeholder="placa"><br>
            <label > la maquina a registar se encuentra en </label><br>
                <input type="radio" name="genero" id="">buenas condiciones<br>
                <input type="radio" name="genero" id="">aceptable<br>
                <input type="radio" name="genero" id="">malas condiciones<br>
                <br>
            <label for="">seleccione el dia de ingreso </label>
                <input type="checkbox" name="diacita" id="">lunes<br>
                <input type="checkbox" name="diacita" id="">martes<br>
                <input type="checkbox" name="diacita" id="">mircoles<br>
                <input type="checkbox" name="diacita" id="">jueves<br>
                <input type="checkbox" name="diacita" id="">viernes<br>
                <br>
            <label for="">obsservaciones</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br>
              <!--   <input type="submit" value="enviar"><br> -->
                <button>confirmar</button>
        </fieldset>
    </form>
</body>
</html>

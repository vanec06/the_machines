<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/registro_usuario.css">
  <title>Formulario Registro</title>
</head>
<body>
 <div id="modalAlert" class="modal-alert-hidden">
        <div id="boxAlert" class="box-alert">
            <button id="BtnAceptar" class="modal-aceptar">Aceptar</button>
        </div>
 </div>
  <section class="contenedor">

       <h2 class="title" >Formulario Registro</h2>

       <input class="txt-nombre" type="text" name="Nombre"  id ="txtNombre" placeholder="Nombre" ><br>
       <label class="txt-alert-hidden" id ="txtAlert" >por favor ingrese su nombre </label><br>  

       <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
       <label class="txt-alert-hidden" id ="AlertApe" >por favor ingrese su Apellido </label><br> 

       <input class="controls" type="number" name="id_ficha"id="ficha" placeholder="Id ficha">
       <label class="txt-alert-hidden" id ="AlertFic" >por favor ingrese su Ficha </label><br>  

       <input class="controls" type="email" name="correo"   id="Correo" placeholder="Ingrese su Correo">
       <label class="txt-alert-hidden" id ="Alertcor" >por favor ingrese su correo </label><br>  

       <input class="controls" type="password" name="Contraseña" id="Contra" placeholder="Ingrese su Contraseña">
       <label class="txt-alert-hidden" id ="Alertcortra" >por favor ingrese su correo </label><br> 

       <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
           <input id="BtnEnviar" class="BtnEnviar" type="submit" value="Registrar">
       <p><a href="#">¿Ya tengo Cuenta?</a></p>

  </section>
 <script src="js/registro_usuario_v.js"> </script>
</body>
</html>

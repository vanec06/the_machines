<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
  <link rel="stylesheet" href="css/registro_equipos.css">
</head>
<body>
    <h1 class="ta"> Registro de equipos</h1>
    <legend class="ta">Ingrese la informacion</legend>
    <div class="centro">

    <form >
    
        <img class="img" src="imagenes/img_cafe1.jpg" alt="">
         
        <label >Ingrese a que unidad productiva pertenece</label><br>
          <select >
            <option value="">Gastronomia</option>
            <option value="">Agroindustria</option>
            <option value="">Escuela nacional del cafe</option>
           </select> 
        <label >Ingrese el nombre</label> 
        <input type="text" placeholder="Nombre">
        <label >Ingrese la marca</label> 
        <input type="text" placeholder="Marca"> 
        <label >Ingrese el modelo</label>
        <input type="text" placeholder="Modelo"> 
        <label >Ingrese el serial</label>
        <input type="text" placeholder="Serial"> 
        <label >Ingrese la placa</label>
        <input type="text" placeholder="Placa"> 
        
<br>

        <input class="boton" type="submit" value=" Registrar equipo"> <br>
       
    

    </form>
</div>
</body>
</html>
